    <link rel="stylesheet" href="./src/src/css/reset.css">

<body>

                    <a href="#Home">
                        Home
                    </a>
                </li>
                <li>

                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/src/imagens/icone-link.svg" alt="icone de link de Suporte"></a>

            </ul>

                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>

                    <li>
                        <img src="./src/src/imagens/logo-ps4.svg" alt="Logo PS4">
                    </li>

                </ul>

                    <li>
                        <img src="./src/src/imagens/logo-ps5.svg" alt="Logo PS5">

                    <li>
                        <img src="./src/src/imagens/logo-xbox-series-s.svg" alt="Logo xBox series X|S">
                    </li>
                    <li>
                        <img src="./src/src/imagens/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li><img src="./src/src/imagens/logo-xbox-one.svg" alt="Logo xBox One"></li>

                        <img src="./src/src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
